        arguments:
            - '@ContaoCommunityAlliance\DcGeneral\Contao\Cache\Http\ContaoInvalidCacheTags'
        tags:
            -   name: kernel.event_listener
                event: dc-general.model.post-persist
                priority: -256

    ContaoCommunityAlliance\DcGeneral\Contao\Cache\Http\DuplicateModelInvalidCacheTags:
        public: false
